<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bakery - {% block title %}{% endblock title %}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Actor&display=swap"
            rel="stylesheet"
        />

        <script
            defer
            src="{{ url_for('static', filename='js/scripts.js') }}"
        ></script>
    </head>

    <body>
        <!-- <h1 class="title">Bakery Website</h1> -->
        {% include('general/_navigation.html') %}
        <section class="hero has-text-centered">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <h2 class="subtitle">
                            {% block header %}{% endblock header %}
                        </h2>
                        {% block content %}
                        <p>No products.</p>
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
